							<ul data-role = "listview" id="albumList">
								<li ng-repeat="album in albumList" ng-mouseover="tooltip()"  title="Click On album {{album.title}} for more information">
									<a href="#album" ng-click="setCurrentAlbum($index)">
										<p>Artist: {{album.artist}} </p>
										<p>Title: {{album.title}} </p>
										<img ng-src="{{album.albumCoverUrl}}" alt="Should be cover image for {{album.title}} by {{album.artist}} here" height="300" width="300"/>
									</a>
								</li>
							
							</ul>
